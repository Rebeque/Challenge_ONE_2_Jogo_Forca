<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Jogo da Forca - Challenge 2 ONE Alura - Turma 3</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <! -- Limpa CSS e estabelece o novo -->
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<main>
<body>

<h1 class="hidden">Jogo da Forca - Challenge 2 ONE Alura - Turma 3</h1>

<! -- Imagem Logotipo com link linkedin -->
<div class="banner">
    <div class="logo">
        <a href="https://www.linkedin.com/in/vrebeque/" target="_blank">
        <img src="images/logo.svg" alt="Vinícius Nunes Rebeque" id="logomarca">
        </a>
    </div>
</div>

    <div class="hint-container">
        <h2>Dica</h2>
        <p class="hint">- - -</p>
    </div>

    <div class="wrong-letters-div">
        <p class="wrong-letters-p">Letras que você errou</p>

    </div>

<button class="reiniciar_botao">
    <div class="texto_reiniciar_botao">
        Reiniciar
    </div>
</button>

    <img class="forca" src="images/forca.png" alt="Imagem de uma forca">

    <div class="container-lines">
        <span class="lines"></span>
    </div>


<div class="container">
    <section class="botoes_iniciais">

    <! -- Primeiro botão para Começar Jogo -->
    <button class="botao_azul" id="novo_jogo">
        <div class="texto_botao_azul">
            Começar a Jogar
        </div>
    </button>

    <! -- Botão para adicionar palavra ao sorteio -->
    <button class="botao_branco" id="add_palavra">
        <div class="texto_botao_branco">
        Adicionar Palavra ao Sorteio
        </div>
    </button>

    </section>
</div>

<div class="modal hidden">
    <div class="add_palavra_div">
        <p></p>
        <textarea class="nova_palavra" id="nova_palavra" placeholder="Nova palavra aqui"></textarea>
        <p></p>
        <textarea class="dica_nova_palavra" id="dica_nova_palavra" placeholder="Dica aqui"></textarea>
        <br>
        <br>
        <button class="botao_azul_add" id="botao_add_palavra">Adicionar</button>
        <button class="botao_branco_add" id="botao_fecha">Fechar</button>
    </div>
</div>

<div class="modal-win hidden">
    <div class="win-div">
        <h1 class="win-text">Você acertou 🤩</h1>
    </div>
</div>

<div class="modal-lose hidden">
    <div class="lose-div">
        <h1 class="lose-text">Você perdeu 😫</h1>
    </div>
</div>


<! -- Footer fixo propaganda -->
<footer id="footer">
    <p>Desenvolvido por Vinícius N. Rebeque. Me encontre em:<a href="http://www.linkedin.com/in/vrebeque">👉🏻 LinkedIn | </a><a href="http://www.github.com/Rebeque">GitHub</a></p>
</footer>
<! -- Chamada ao Javascript -->
<script src="assets/script.js"></script>
</body>
</main>
</html>
